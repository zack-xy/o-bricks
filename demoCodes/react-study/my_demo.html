<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React示例</title>
  <script src="./react.development.js"></script>
  <script src="./react-dom.development.js"></script>
  <script src="./lodash.min.js"></script>
  <script src="./babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    let app = document.querySelector('#app')
    let root = ReactDOM.createRoot(app)

    // 类组件
    class ClassComponent extends React.Component {
      render() {
        return (
          <div>我是类组件</div>
        )
      }
    }

    // 函数组件
    let FunComponent = (props) => {
      const handleClick = () => {
        console.log("函数组件，按钮点击！");
      }

      return (
        <>
          <div>我是函数组件</div>
          <button onClick={handleClick}>点击</button>
          <div>数字：{props.count}</div>
        </>
      )
    }

    // 点标记组件写法
    const ZackCom = {
      ClassCom: class extends React.Component {
        render() {
          return (
            <div>点标记组件 - 类组件</div>
          )
        }
      },
      FunCom: () => {
        return (
          <div>点标记组件 - 函数组件</div>
        )
      }
    }


    // useState函数
    let { useState } = React
    let FunStateCom = (props) => {

      const [count, setCount] = useState(0)

      const handleClick = () => {
        setCount(count+1)
        setCount(count+2)
        setCount(count+3)
        setCount(count+4)
      }

      console.log("函数组件 - useState 渲染！！");

      return (
        <div>
          <button onClick={handleClick}>点击</button>
          <div>我是函数组件 - useState, {count}</div>
        </div>
      )
    }

    let element = (
      <div>
        <ClassComponent />
        <FunComponent count="100" />
        <hr />
        <p>点标记组件</p>
        <ZackCom.ClassCom />
        <ZackCom.FunCom />
        <hr />
        <FunStateCom />
      </div>
    )

    root.render(element)
  </script>
</body>
</html>
