<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中</title>
  <link href="./common.css" rel="stylesheet">
  <style>
    .container {
      height: 90px;
      border: 1px solid goldenrod;
    }
    .inline-box {
      display: inline-block;
      width: 60px;
      height: 60px;
      background: #4CAF50;
      vertical-align: middle;
      margin: 0 10px;
    }
    .text {
      display: inline-block;
      vertical-align: middle;
    }
    .type6 {
      content: "";
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h3>垂直居中 - 方式1： 单行文字</h3>
  <h4>使用限制：单行文本或行内元素</h4>
  <div class="container" style="line-height: 90px;">
    <span>内联元素</span>
  </div>
  <hr>

  <h3>垂直居中 - 方式2： vertical-align</h3>
  <h4>使用限制：内联(块)元素或者table-cell元素（内联块元素需要配合line-height）</h4>
  
  <div class="container" style="line-height: 90px;">
    <span class="text">文本内容</span>
    <div class="inline-box"></div>
    <span class="text">另一段文本</span>
  </div>

  <div class="container" style="display: table-cell;vertical-align: middle;">
    <span>父元素设置为table-cell</span>
    <div>块元素内容也是居中的</div>
  </div>
  <hr>

  <h3>垂直居中 - 方式3： 定位</h3>
  <div class="container" style="position: relative;">
    <span style="position: absolute;top: 50%;transform: translateY(-50%);">行内元素定位</span>
  </div>
  <hr>

  <h3>垂直居中 - 方式4： Flex</h3>
  <div class="container" style="display: flex;align-items: center;">
    <span>内联元素垂直居中</span>
    <div style="height: 50px;background-color: aquamarine;">块元素垂直居中</div>
  </div>
  <hr>


  <h3>垂直居中 - 方式5： Grid</h3>
  <div class="container" style="display: grid;place-items: center;">
    <span>内联元素垂直居中</span>
  </div>
  <div class="container" style="display: grid;place-items: center;">
    <div style="height: 50px;background-color: aquamarine;">块元素</div>
  </div>
  <hr>

</body>
</html>
